<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    {% load static %}
<link rel="stylesheet" href="{% static 'css_proyect/registro.css' %}">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger-menu">N</div>
            <ul class="menu">
                <li><a href="{% url 'inicio' %}">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Productos</a>
                    <!-- Menú desplegable -->
                    <ul class="dropdown-content">
                        <li><a href="{% url 'main' %}">JoyMetrics</a></li>
                        <li><a href="#">SpeedGate</a></li>
                    </ul>
                </li>
                <li><a href="{% url 'contacto' %}">Contacto</a></li>
                <li><a href="{% url 'quienes' %}">Quiénes somos</a></li>
            </ul>
            <div class="right-section">
                <div class="language">
                    <span>ES</span>
                </div>
                <div class="botones-cuenta">
                    <a href="{% url 'log' %}" class="boton-inicio">Inicia Sesión</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Bienvenido a Informatio</h1>
            <h2>Ingrese sus datos</h2>
            <form class="login-form">
                <input type="email" placeholder="Correo empresa o teléfono" required>
                <input type="date" placeholder="Fecha de nacimiento" required>
                <input type="tel" placeholder="Numero de telefono" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Confirme Contraseña" required>
                <input type="reset" placeholder="Limpiar" required>
                <button type="submit" class="login-btn">Crear cuenta</button>                
            </form>
            <div class="divider">
                <span>O</span>
            </div>
            <div class="social-login">
                <button class="google-btn">Sign up with Google</button>
                <button class="facebook-btn">Sign up with Facebook</button>
                <button class="email-btn">Sign up with email</button>
            </div>
            <div class="problems">
                <a href="#">¿Problemas?</a>
            </div>
        </div>
    </main>


    <footer>
        <p>&copy;2024 Informatio</p>
        <p>¡Síguenos!</p>
        <div class="social-media-icons">
            <a href="#"><img src="{% static 'images/f.png' %}" alt="Facebook"></a>
            <a href="#"><img src="{% static 'images/ig.png' %}" alt="LinkedIn"></a>
            <a href="#"><img src="{% static 'images/linkedin.png' %}" alt="Twitter"></a>
            <a href="#"><img src="{% static 'images/x.png' %}" alt="YouTube"></a>
            <a href="#"><img src="{% static 'images/youtube.png' %}" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
